<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe HTML Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe HTML Game</h1>

      <div>
        <button class="btn-primary" id="row1-col1">.</button>
        <button class="btn-primary" id="row1-col2">.</button>
        <button class="btn-primary" id="row1-col3">.</button>
      </div>
      <div>
        <button class="btn-success" id="row2-col1">.</button>
        <button class="btn-success" id="row2-col2">.</button>
        <button class="btn-success" id="row2-col3">.</button>
      </div>
      <div>
        <button class="btn-info" id="row3-col1">.</button>
        <button class="btn-info" id="row3-col2">.</button>
        <button class="btn-info" id="row3-col3">.</button>
      </div>

      <br>
      <div>
        <h1 class="draw_message"></h1>
        <h1 class="winning_message"></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
